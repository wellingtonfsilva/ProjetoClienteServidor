<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>PROJETO JUST TIME</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">PROJETO JUST TIME</h1>  
            <br>
            <p id="subtitulo">Complete com seus dados para colaborar com o projeto</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <fieldset class="grupo">
            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        

             <!-- Campo do sobrenome com legenda "telefone" e css de classe "campo" -->
             <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="text" name="telefone" id="telefone" required>
            </div>
        </fieldset> 

            <!-- Campo de tipo de lixo reciclavel com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Quanto tempo você tem disponivel para o projeto?</strong></label>
                <label>
                    <input type="radio" name="tempo" value="trintamin" checked>  30 min
                </label>
                <label>
                    <input type="radio" name="tempo" value="umahora">  1 hora
                </label>
                <label>
                    <input type="radio" name="tempo" value="treshoras">  3 horas
                </label>
                <label>
                    <input type="radio" name="tempo" value="seishoras">  6 horas
                </label>
            </div>

            <!-- Campo de quantidade de lixo com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="Servico"><strong>Que tipo de serviço você tem a oferecer ao projeto ? </strong></label>
                <select id="Servico" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Consultoria </option>
                  <option>Psicologia </option>
                  <option>Advocacia  </option>
                  <option>Tecnologia </option>
                  <option>Engenharia </option>
                </select>
            </div>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="detalhe"><strong>Descreva aqui os serviços que você pode oferecer </strong></label>
                <textarea rows="6" style="width: 26em" id="detalhe" name="detalhe"></textarea>
            </div>  
        </form>
        <br>

        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Concluído</button>    

    </body>

</html>
