<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Reciclagem - Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Projeto xxx Recicla</h1>
            <p id="subtitulo">Complete com seus dados para colaborar</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de tipo de lixo reciclavel com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Que tipo de lixo reciclavel você pretende indicar?</strong></label>
                <label>
                    <input type="radio" name="lixo" value="papeis" checked>Papéis (papelão, jornal, dentre outros)
                </label>
                <label>
                    <input type="radio" name="lixo" value="plasticos">Plásticos
                </label>
                <label>
                    <input type="radio" name="lixo" value="metais">Metais
                </label>
            </div>

            <!-- Campo de quantidade de lixo com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="qtdlixo"><strong>Qtd de Lixo a ser recolhido</strong></label>
                <select id="qtdlixo" required>
                  <option selected disabled value="">Selecione</option>
                  <option>até 50 litros</option>
                  <option>entre 50 a 200 litros</option>
                  <option>mais que 200 litros </option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de Veículo que poderá retirar o lixo para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Veículo que poderá retirar o lixo:</strong></label><br><br>
                    <input type="checkbox" id="veiculo1" name="veiculo1" value="carropequeno">
                    <label for="veiculo1"> Carro pequeno</label>
                    <input type="checkbox" id="veiculo2" name="veiculo2" value="carromedio">
                    <label for="veiculo2"> Carro Médio</label>
                    <input type="checkbox" id="veiculo3" name="veiculo3" value="carrogrande">
                    <label for="veiculo3"> Carro grande</label>
                    <input type="checkbox" id="veiculo4" name="veiculo4" value="caminhaopequeno">
                    <label for="veiculo4"> Caminhao pequeno</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="caminhaomedio">
                    <label for="veiculo5"> Caminhao Medio</label>
                    <input type="checkbox" id="veiculo6" name="veiculo6" value="caminhaogrande">
                    <label for="veiculo6"> Caminhao grande</label>
                    <input type="checkbox" id="veiculo7" name="veiculo7" value="caçamba">
                    <label for="veiculo7"> Caminhao Caçamba</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="detalhe"><strong>Descreva aqui detalhes do tipo de lixo reciclável e o local onde o lixo se encontra: </strong></label>
                <textarea rows="6" style="width: 26em" id="detalhe" name="detalhe"></textarea>
            </div>

            <div>
            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            
             </div>
        </form>

    </body>

</html>
